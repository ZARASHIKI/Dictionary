<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="Some Collection Of Mine" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link href='{{ url_for("static", filename="style.css") }}' rel="stylesheet">
    <title>Error</title>
</head>
<script>
    
    let word ='{{word}}'
    let defi = '{{definitions}}'
    $(document).ready(function() {
    let temp_html = ''
    if (word && defi) {
        temp_html= `<h1>Oops! Could not find your word "{{word}}"</h1><h2>Did You Mean ?</h2>
        <div class="but-def">{% for defi in definitions %}
            <a href="/detail/{{defi}}?status_give=new"><button class="btn btn-primary mb-2">{{defi}}</button></a>
        {% endfor %}</div>`
    }else{
    temp_html= `<h1 id="error">Oops! Could not find your word "{{word}}".</h1>`
    }
    $('#error').append(temp_html)})
</script>
<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"> </div>
        <div class="e-baner"><img src="https://www.gstatic.com/youtube/src/web/htdocs/img/monkey.png" alt="error"></div>
        <div id="error"></div>
        
    </div>
</body>

</html>
